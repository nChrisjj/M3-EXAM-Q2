<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
 
    <header>
      <div id="main_menu">
        <a href=""><img src="imgs/logo2.png" alt="" class="logo"></a>
    </header>
    
    <div class="cardcontainer list">
      <ul class="cardlist">
        <li class="card current"><img src="imgs/1.jpg" height="600px" width="400px"></li>
        <li class="card"><img src="imgs/2.jpg" height="600px" width="400px"></li>
        <li class="card"><img src="imgs/3.jpg" height="600px" width="400px"></li>
        <li class="card"><img src="imgs/4.jpg" height="600px" width="400px"></li>
        <li class="card"><img src="imgs/5.jpg" height="600px" width="400px"></li>
        <li class="card"><img src="imgs/6.jpg" height="600px" width="400px"></li>
        <li class="card"><img src="imgs/7.jpg" height="600px" width="400px"></li>
        <li class="card"><img src="imgs/8.jpg" height="600px" width="400px"></li>
        <li class="card"><img src="imgs/9.jpg" height="600px" width="400px"></li>
        <li class="card"><img src="imgs/10.jpg" height="600px" width="400px"></li>
        <li class="card"><img src="imgs/last.png" height="600px" width="400px"></li>

      <button class="pass" id="cross">❌</button>
      <button class="smash" id="heart">❤️</button>
    </div>

    <footer>
      <h1></h1>
    </footer>
    <div>
      <div class="list-container" id='lead'>
        <h1>Its A Match!</h1>
        <h3 id="list-title" class="list-title"><hr></h3>
        <div id="selected-container" class="selected">
            
      </div>
    </div>
  
<script src="main.js"></script>
